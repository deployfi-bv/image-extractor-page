<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Image Extractor</title>
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
            <p class="text-lg text-gray-600 mb-6">
                If you have any questions, feedback, or need support regarding the Image Extractor extension, please fill out the form below. We are here to help!
            </p>

            <!-- Mock Contact Form - Requires Backend Integration to be Functional -->
            <form action="#" method="POST" onsubmit="alert('Sorry this functionality under development...'); return false;">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Send Message
                    </button>
                </div>
            </form>

            <p class="text-lg text-gray-600 mt-6">
                We typically respond within 24-48 hours. Your feedback is important to us and helps us improve the extension for everyone.
            </p>
        </div>
        <div class="text-center mt-12">
            <a href="index.html" class="text-gray-500 hover:underline">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
